version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai_conversations_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_conversations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_conversations"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_conversations_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: change_me_access
      JWT_REFRESH_SECRET: change_me_refresh
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_conversations
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_conversations_frontend
    restart: unless-stopped
    environment:
      API_BASE_URL: http://localhost:3000/api/v1
    ports:
      - "4200:4200"
    depends_on:
      - backend

volumes:
  pg_data:
